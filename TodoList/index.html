<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="todos.css">
    <script src="jquery-3.5.1.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List  <i class="fas fa-plus" id="Add-toggle"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Visit Hagrid</li>
            <li><span><i class="fas fa-trash"></i></span> Go to Potions class</li>
            <li><span><i class="fas fa-trash"></i></span> Visit Dumbledore</li>
        </ul>
    </div>

    <script src="run.js"></script>
</body>
</html>
